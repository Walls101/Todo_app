<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="outer">
        <nav class="navbar">
          <!-- navbar not needed but looks cool -->
          <h2>Listo</h2>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="button"><i class="fa fa-wrench"></i></button>
            <button class="btn btn-primary" type="button"><i class='fa fa-user'></i></i></button>
          </div>
        </nav>
       
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
              <!-- list of todo lists go here -->
              <div class="input-group mb-2">
                <input type="text" id="mainInput" placeholder="Enter List Name..." class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                  test
                </a>
                <a href="#" class="list-group-item list-group-item-action">test2</a>
              </div>
            </div>
       
            <div class="col-8">
              <!-- current todo list name goes here -->
              <h1 class="title">Title</h1>
              <!-- current todo list goes here -->
              <div class="list_list">
                <input type="text" id="listInput" class="to-do" placeholder="New TO-DO...">
                <button class="btn btn-secondary" type="button">Add</button>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  TO DO
                </label>
              </div>
            </div>
       
          </div>
        </div>
       </div>
</body>
</html>
